name: model-test
on: push

jobs:
  model-test:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: Wimmics/olivaw/test-actions@d9c5f58110c870e4f59c407b4a77b676d7c5c6db
      with:
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}
        gist-secret: ${{ secrets.GIST_SECRET }}
        data-test: true
        model-test: true
        query-test: true
        commit-report: true
        archive-report: true
        